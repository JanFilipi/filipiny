<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filipiny weboka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="background">
        <div class="darker"></div>
        <div class="content">
            <div class="glass-box">
                <div class="custom-text">
                    <p style="font-size: 50px; line-height: 0.7;">Philippines</p>
                    <p style="font-size: 25px; line-height: 0.5; color: #d7d7d7b5;">www.filipiny.fun</p>
                    <p style="font-size: 12px; color: #d7d7d785;">Jan Filipi, Github pages</p>
                </div>
            </div>
            <div class="glass-box", style="top: 10%; height: 150px;">
                <div class="custom-text">
                    <div id="time", style="font-size: 35px;"></div>
                    <div id="date", style="font-size: 30px; color: rgba(255, 255, 255, 0.877);"></div>
                </div>
                
            </div>
            <div class="side-bar-left"></div>
            <div class="side-bar-right"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
